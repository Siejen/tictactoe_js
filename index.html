<!DOCTYPE html>
<html>
<head>
	 <script type="text/javascript" src="ticTacToe.js"></script>
  	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Tic Tac Toe Game</title>
</head>

<body>
	<h1>Tic Tac Toe Game</h1>
	<div id="page">
	  	<div id="container">
	     <div id="box_row_1" class="row">
	     <!-- Box id is represented by (row, column) -->
	       <div id="box00" class="box"> </div> 
	       <div id="box01" class="box"> </div>
	       <div id="box02" class="box"> </div>
	     </div>
	     
	     <div id="box_row_2" class="row">
	       <div id="box10" class="box"> </div>
	       <div id="box11" class="box"> </div>
	       <div id="box12" class="box"> </div>
	     </div>
	     
	     <div id="box_row_3" class="row">
	       <div id="box20" class="box"> </div>
	       <div id="box21" class="box"> </div>
	       <div id="box22" class="box"> </div>
	     </div>
	     <div id="box_row_4" class="row_reset">
	   		<div id="boxReset" class="textBox">Reset</div>
	     </div>
	     <div id="box_row_5" class="game_status">
	     	<div id="gameStatus" class="textBox">Game Status</div>
	     </div>
		</div>
  </div>
</body>
</html>
